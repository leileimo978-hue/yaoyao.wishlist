<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>瑶瑶的愿望清单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 24px 16px 48px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .card {
      margin-bottom: 32px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .card p {
      font-size: 16px;
      line-height: 1.7;
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>瑶瑶的愿望清单</h1>
    <div class="subtitle">有些事情，不急着实现，但想记下来。</div>

    <div class="card">
      <img src="images/1.jpg">
      <p>愿望一：和喜欢的人去一个不赶时间的地方，哪怕只是散步。</p>
    </div>

    <div class="card">
      <img src="images/2.jpg">
      <p>愿望二：在一个普通的日子里，突然被认真对待。</p>
    </div>

    <div class="card">
      <img src="images/3.jpg">
      <p>愿望三：有一天回头看，会觉得这些记录没有被辜负。</p>
    </div>

    <footer>
      Made quietly · For Yaoyao
    </footer>
  </div>
</body>
</html>
