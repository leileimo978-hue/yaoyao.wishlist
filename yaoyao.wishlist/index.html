<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>瑶瑶的愿望清单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #222;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 24px 16px 48px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    /* 图片和占位共用尺寸 */
    .gallery img,
    .placeholder {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
    }

    .gallery img {
      object-fit: cover;
    }

    .placeholder {
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 12px;
      margin-top: 40px;
    }

    /* 手机适配 */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>瑶瑶的愿望清单</h1>
    <div class="subtitle">有些事情，不急着实现，但想认真留住。</div>

    <div class="gallery">
      <!-- 第一行 -->
      <img src="images/1.jpg">
      <img src="images/2.jpg">
      <img src="images/3.jpg">
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>

      <!-- 第二行 -->
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>

      <!-- 第三行 -->
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>

      <!-- 第四行 -->
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
      <div class="placeholder">暂未上传</div>
    </div>

    <footer>
      Made quietly · For Yaoyao
    </footer>
  </div>
</body>
</html>
